<!doctype html

{% extends 'base.html' %} 
{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
        <a href="{% url 'change_password' %}">
            <input type="submit" value="Change Password">
        </a>
    </form>
{% endblock %}
