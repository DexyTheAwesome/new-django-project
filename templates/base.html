{% load static %}
<!doctype html>
<html>
<head>
     <title> DJANGO BLOG </title>
     <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body style="background-color:lightskyblue;">
    <div>
        <header>
            <div class="nav-left">
            <h1><a href="{% url 'home' %}">DJANGO BLOG</a></h1>
            </div>
            <div class="nav-right">
            <a href="{% url 'post_new' %}">
                <input type="submit" value="New Blog Post" style="background-color: plum;">
            </a>
            </div>
        </header>
        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}!!</p>
            <p><a href="{% url 'logout' %}" >
                <input type="submit" value="Log Out" style="background-color: plum;">
            </a></p>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}" >
               <input type="submit" value="Login" style="background-color: plum;">
            </a>
            <a href="{% url 'signup' %}">
               <input type="submit" value="Signup" style="background-color: plum;">
            </a>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div> 
</body>
</html>
